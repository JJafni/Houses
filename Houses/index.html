<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>Vite App</title>
  </head>
  <body>
    <div id="container">
    <nav class="navbar">
      <div class="logo">
          <img src="https://www.d-tt.nl/assets/site/images/dtt_logo_color.svg" alt="Logo">
      </div>
      <ul class="nav-links">
        <li><a href="#houses" class="nav-link">Houses</a></li>
        <li><a href="#about" class="nav-link">About</a></li>
    </ul>
  </nav>
  

  <div class="search-button-container">
    <div class="search-bar">
      <input type="text" class="search-box" placeholder="Search for a house">
    </div>
    <div class="button-container">
      <button class="filter-button button1" data-filter="filter1">Price</button>
      <button class="filter-button button2" data-filter="filter2">Size</button>
  </div>
  <div class="filter-content">
      <!-- Content to be filtered goes here -->
      <div class="filter-item" data-category="filter1">Content for Filter 1</div>
      <div class="filter-item" data-category="filter2">Content for Filter 2</div>
  </div>
  
</div>


  <div class="centered-content">
    
    <div class="card">
  
      <div class="card-image">
          <img src="" alt="Card Image" style="width: 200px;">
          <i class='fas fa-bed'></i>
      </div>
      <div class="card-content">
          <p class="street"></p>
          <p class="price"></p>
          </div>
          <div class="details-container">
            <p class="city"></p>
            <p class="zip"></p>
            <p class="bedrooms"><i class="fas fa-bed"></i> <span></span></p>
            <p class="bathrooms"></p>
        </div>
      </div>
  </div>
  
  
    </div>
    
    <script type="module" src="/src/main.js"></script>
    
  </body>
</html>
