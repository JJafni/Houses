    <title>Add Houses</title>
  </head>
  <body>
    <div id="container">
    <nav class="navbar">
        <div class="logo"><a href="index.html">
            <img src="https://www.d-tt.nl/assets/site/images/dtt_logo_color.svg" alt="Logo">

        </div>
      <ul class="nav-links">
        <li><a href="#houses" class="nav-link">Houses</a></li>

    </ul>

  <div class="card-2">
    <div class="card-content-2">
        <h2>Add a New House</h2>
        <form id="house-form">
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" required><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>

            <label for="zip">Postal Code:</label>
            <input type="text" id="zip" name="zip" required><br>

            <label for="price">Price (â‚¬):</label>
            <input type="number" id="price" name="price" required><br>

            <label for="bedrooms">Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" required><br>

            <label for="bathrooms">Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" required><br>

            <input type="submit" value="Add House">
        </form>
    </div>
</div>

<div class="card-2">
    <div class="card-content-2">
        <h2>List of Houses</h2>
        <ul id="house-list">
            <!-- House items will be displayed here -->
        </ul>
    </div>
</div>
